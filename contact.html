<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Contact Us
    </title>
<script defer src="runtime.bundle.js"></script><script defer src="header.bundle.js"></script><script defer src="footer.bundle.js"></script><link href="style.css" rel="stylesheet"></head>
<body class="lightTheme">

    <!-- Header -->

    <header-component></header-component>

    <section>

        <h1>Get In Touch</h1>

        <div class="contactsContainer">

            <a class="contactItem phoneContainer" href="tel:+260 95 5700701">
                <img class="contactIcon" src="image-icon.svg">
                +260 95 5700701
            </a>
        
            <p class="contactItem location">
                <img class="contactIcon" src="image-icon.svg">
                Lusaka, Zambia
            </p>
        
            <a class="contactItem whatsAppContainer" href="https:/wa.me/260955700701/">
                <img class="socialMediaIcon" src="image-icon.svg">
            </a>
        
            <a class="contactItem social" href="https:/facebook.com/">
                <img class="socialMediaIcon" src="image-icon.svg">
            </a>
            
        </div>

        <h2>Drop Us A Line</h2>
        <form action="">
            <input type="text" id="name" placeholder="Your name">
            <input type="email" id="email" placeholder="Your email">
            <input type="tel" id="phone" placeholder="Phone">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
            <button>Send</button>
        </form>

        </section>

    <!-- Footer -->
    
    <footer-component></footer-component>

</body>
</html>
